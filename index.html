<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <h1><img src="./assets/css/whackthatmole.png" height="100">  Whack A Mole</h1>

      <img src="/assets/images/hammerBig.png" id="hammer" width="80">

      <div class="wrap">
        <div class="timer"></div>
        <div>
          <div class="score"></div>
        </div>
      </div>

      <div class="buttonwrap">

        <button type="button" id="start">Start</button>
        <button type="button" id="reset">Reset</button>

      </div>


      <div class="holesOdd">

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

      </div>
      <div class="holesEven">

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

      </div>

      <div class="holesOdd">

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

        <div class="holes">
          <div class="mole"></div>
        </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
