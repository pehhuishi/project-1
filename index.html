<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
  </head>
  <body>

    <div class="container">
      <h1>Whack A Mole</h1>
      <div class="holesOdd">
        <div class="outer" data-value="0">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="1">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="2">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="3">
          <div class="holes"></div>
        </div>
      </div>
      <div class="holesEven">
        <div class="outer" data-value="4">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="5">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="6">
          <div class="holes"></div>
      </div>
      <div class="holesOdd">
        <div class="outer" data-value="7">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="8">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="9">
          <div class="holes"></div>
        </div>
        <div class="outer" data-value="10">
          <div class="holes"></div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
